<h1>Informações de Login</h1>

<a routerLink="/cadastro">Criar novo Login</a>
<br><br>

<thead>
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Senha</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let login of dadosLogin">
        <th>{{ login.id }}</th>
        <th>{{ login.usuario }}</th>
        <th>{{ login.senha }}</th>
    </tr>
</tbody>
